<!-- web_app/templates/users.html -->

{% extends "layout.html" %}

{% block title %}
    <title>Users Page</title>
{% endblock %}

{% block content %}

    <h2>Welcome to the Users Page</h2>

    <p>{{ message }}</p>

    {% if users %}
        <ul>
        {% for user in users %}
            <li>{{ user.user }}</li>
        {% endfor %}
        </ul>

    {% else %}
        <p>user not found.</p>
    {% endif %}

{% endblock %}
