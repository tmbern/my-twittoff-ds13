<!-- web_app/templates/new_book.html -->

{% extends "layout.html" %}

{% block content %}

    <h1>New Twitter user</h1>

    <p>Please fill out the form and submit to create a new book!</p>

    <form action="/user/new" method="POST">

        <label>User:</label>
        <input type="text" screen_name="elonmusk" placeholder="elonmusk" value="elonmusk">

        <button>Submit</button>
    </form>
{% endblock %}
