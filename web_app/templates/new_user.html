<!-- web_app/templates/new_user.html -->

{% extends "layout.html" %}

{% block content %}

    <h1>New User Name</h1>

    <p>Please fill out the form and submit to create a new user!</p>

    <form action="/user/create" method="POST">

        <label>user:</label>
        <input type="text" user="user_name" placeholder="@User1" value="@User1">

        <button>Submit</button>
    </form>
{% endblock %}
